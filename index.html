<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oráculo Lenormand</title>

<style>
body{
  margin:0;
  background:#120a1f;
  color:#e9dcff;
  font-family:serif;
  text-align:center;
}

h1{
  margin:20px 0;
  font-weight:normal;
  letter-spacing:2px;
}

button{
  background:#2b1845;
  color:#e9dcff;
  border:1px solid #a678ff;
  padding:10px 15px;
  margin:5px;
  border-radius:6px;
  cursor:pointer;
  transition: all 0.3s;
}

button.ativo{
  background:#a678ff;
  color:#120a1f;
}

#grid{
  margin-top:25px;
  display:grid;
  gap:15px;
  justify-content:center;
  /* Garante responsividade básica no grid */
  grid-template-columns: repeat(auto-fit, 90px);
  padding: 10px;
}

.carta{
  width:85px;
  height:120px;
  background:#1b0f2e;
  border:1px solid #a678ff;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:26px;
  transition: transform 0.2s;
  user-select: none;
}

.carta:hover {
  transform: scale(1.05);
}

.revelada{
  font-size:13px;
  padding:5px;
  background:#261443;
  cursor: default;
}

.revelada:hover {
  transform: none;
}

#mensagem{
  margin:20px 0;
  font-style:italic;
  min-height: 1.2em;
}
</style>
</head>
<body>

<h1>✦ Oráculo Lenormand ✦</h1>

<div>
  <button onclick="iniciar(3,this)">3 Cartas</button>
  <button onclick="iniciar(9,this)">9 Cartas</button>
</div>

<div id="grid"></div>
<div id="mensagem">Escolha uma tiragem</div>

<script>

const cartas = [
"Cavaleiro","Trevo","Navio","Casa","Árvore","Nuvens","Cobra",
"Caixão","Buquê","Foice","Chicote","Pássaros","Criança",
"Raposa","Urso","Estrela","Cegonha","Cão","Torre","Jardim",
"Montanha","Caminhos","Ratos","Coração","Anel","Livro",
"Carta","Homem","Mulher","Lírios","Sol","Lua","Chave",
"Peixes","Âncora","Cruz"
];

let sorteio = [];
let limite = 0;
let reveladas = 0;

function embaralhar(lista){
  let copia = [...lista];
  for(let i = copia.length - 1; i > 0; i--){
    let j = Math.floor(Math.random() * (i + 1));
    [copia[i], copia[j]] = [copia[j], copia[i]];
  }
  return copia;
}

function iniciar(qtd, botao){

  limite = qtd;
  reveladas = 0;

  sorteio = embaralhar(cartas).slice(0, limite);

  // Correção aplicada aqui: Verifica se 'botao' foi passado
  if(botao) {
    document.querySelectorAll("button")
      .forEach(b => b.classList.remove("ativo"));
    botao.classList.add("ativo");
  }

  document.getElementById("mensagem").innerText =
    "Toque nas cartas";

  montarGrid();
}

function montarGrid(){

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  // Ajuste do grid baseado na quantidade
  if(limite === 3){
    grid.style.gridTemplateColumns = "repeat(3, 90px)";
  } else if(limite === 9){
    grid.style.gridTemplateColumns = "repeat(3, 90px)";
  }

  for(let i=0;i<limite;i++){
    const div = document.createElement("div");
    div.className = "carta";
    div.innerText = "✶";

    div.onclick = function(){
      revelar(div, i);
    };

    grid.appendChild(div);
  }
}

function revelar(elemento, index){

  if(elemento.classList.contains("revelada")) return;

  elemento.innerText = sorteio[index];
  elemento.classList.add("revelada");

  reveladas++;

  if(reveladas === limite){
    document.getElementById("mensagem").innerText =
      "✨ Tiragem concluída ✨";
  }
}

</script>

</body>
</html>
