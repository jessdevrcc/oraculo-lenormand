<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oráculo Lenormand</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --ouro: #d4af37;
  --roxo-profundo: #1a0b2e;
  --roxo-luz: #3b1d6e;
  --texto: #e9dcff;
}

body {
  margin: 0;
  background: radial-gradient(circle at center, var(--roxo-luz) 0%, var(--roxo-profundo) 100%);
  color: var(--texto);
  font-family: 'Raleway', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 30px 20px;
}

h1 {
  font-family: 'Cinzel', serif;
  color: var(--ouro);
  margin: 0;
  letter-spacing: 3px;
  text-shadow: 0 0 15px rgba(212,175,55,0.5);
  font-size: 2.2em;
}

.subtitle {
  font-style: italic;
  margin-top: 5px;
  opacity: 0.8;
}

/* Menu */
.menu {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
}

button {
  background: rgba(255,255,255,0.05);
  color: var(--ouro);
  border: 1px solid var(--ouro);
  padding: 10px 20px;
  border-radius: 30px;
  cursor: pointer;
  font-family: 'Cinzel', serif;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
  text-transform: uppercase;
}

button:hover, button.ativo {
  background: var(--ouro);
  color: var(--roxo-profundo);
  box-shadow: 0 0 20px rgba(212,175,55,0.5);
}

/* Grid de cartas */
#grid {
  display: grid;
  gap: 15px;
  justify-content: center;
  margin-bottom: 20px;
}

.carta-container {
  width: 90px;
  height: 140px;
  perspective: 800px;
  cursor: pointer;
}

.carta {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.4,0,0.2,1);
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}

.carta.revelada {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.verso {
  background: #2b1845 url('https://www.transparenttextures.com/patterns/padded-light.png');
  font-size: 28px;
  color: var(--ouro);
}

.frente {
  transform: rotateY(180deg);
  background: #000;
}

.frente img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: rotateY(180deg);
}

/* Síntese da tiragem */
#mensagem {
  margin: 15px 10px 40px;
  text-align: center;
  font-style: italic;
}

#btn-whatsapp {
  display: inline-block;
  margin-top: 10px;
  padding: 12px 25px;
  background: #25d366;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.3s;
}

#btn-whatsapp:hover { transform: scale(1.05); }

/* Mobile */
@media (max-width: 450px){
  .carta-container { width: 70px; height: 110px; }
  .carta { font-size: 0.8em; }
}
</style>
</head>
<body>

<header>
<h1>✦ Oráculo Lenormand ✦</h1>
<p class="subtitle">Oráculo por Jessica Ramos</p>
</header>

<div class="menu">
  <button onclick="iniciarTiragem(3,this)">3 Cartas</button>
  <button onclick="iniciarTiragem(9,this)">9 Cartas</button>
</div>

<div id="grid"></div>
<div id="mensagem">Escolha uma tiragem</div>

<script>
const dadosCartas = {
"Cavaleiro":"Mensagens rápidas, movimento e notícias chegando.",
"Trevo":"Pequena sorte, obstáculos superados com otimismo.",
"Navio":"Viagens, novos horizontes ou projetos distantes.",
"Casa":"Segurança, lar, família e estabilidade emocional.",
"Árvore":"Crescimento vital, saúde e raízes profundas.",
"Nuvens":"Dúvidas temporárias. Aguarde a poeira baixar.",
"Cobra":"Atenção a pessoas ao redor. Use sua sabedoria.",
"Caixão":"Transformação profunda e encerramento de ciclos.",
"Buquê":"Felicidade, presentes do destino e harmonia.",
"Foice":"Corte necessário para o seu crescimento.",
"Chicote":"Poder de ação, mas cuidado com conflitos inúteis.",
"Pássaros":"Comunicação alegre, parcerias e liberdade.",
"Criança":"Novos começos, pureza e espontaneidade.",
"Raposa":"Seja estrategista. Observe antes de agir.",
"Urso":"Força bruta e proteção, mas evite o ciúme.",
"Estrela":"Inspiração divina e caminhos iluminados.",
"Cegonha":"Mudanças positivas e novidades inesperadas.",
"Cão":"Lealdade e apoio de amigos verdadeiros.",
"Torre":"Elevação espiritual e autoconhecimento.",
"Jardim":"Expansão social e colheita do que plantou.",
"Montanha":"Desafios que exigem firmeza e perseverança.",
"Caminhos":"Decisões à vista. Escolha com o coração.",
"Ratos":"Atenção aos pequenos desgastes de energia.",
"Coração":"Amor, sentimentos profundos e entrega.",
"Anel":"Compromisso, união e parcerias sólidas.",
"Livro":"Segredos sendo guardados ou estudos importantes.",
"Carta":"Documentos ou comunicações formais importantes.",
"Homem":"Figura masculina central ou energia de ação.",
"Mulher":"Figura feminina central ou energia receptiva.",
"Lírios":"Paz, pureza e maturidade emocional.",
"Sol":"Sucesso absoluto, energia e clareza mental.",
"Lua":"Intuição, sonhos e reconhecimento público.",
"Chave":"A solução está em suas mãos. Portas abrindo.",
"Peixes":"Prosperidade, fluxo financeiro e abundância.",
"Âncora":"Estabilidade alcançada e segurança no trabalho.",
"Cruz":"Vitória após a provação. Fé inabalável."
};

const nomesCartas = Object.keys(dadosCartas);
let sorteio = [], limite = 0, reveladas = 0;

function embaralhar(lista){
  let copia = [...lista];
  for(let i=copia.length-1;i>0;i--){
    let j = Math.floor(Math.random()* (i+1));
    [copia[i],copia[j]] = [copia[j],copia[i]];
  }
  return copia;
}

function iniciarTiragem(qtd, botao){
  limite = qtd; reveladas = 0;
  sorteio = embaralhar(nomesCartas).slice(0,limite);

  document.querySelectorAll("button").forEach(b=>b.classList.remove("ativo"));
  botao.classList.add("ativo");

  document.getElementById("mensagem").innerHTML = "Toque nas cartas para revelar";

  montarGrid();
}

function montarGrid(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  let col = limite===3 ? 3 : 3;
  grid.style.gridTemplateColumns = `repeat(${col}, 90px)`;

  for(let i=0;i<limite;i++){
    const container = document.createElement("div");
    container.className = "carta-container";
    container.innerHTML = `
      <div class="carta">
        <div class="face verso">✶</div>
        <div class="face frente">
          <img src="cartas/${sorteio[i].replace(/[^a-zA-Z0-9]/g,'')}.jpg" alt="${sorteio[i]}">
        </div>
      </div>`;
    container.onclick = ()=>revelar(container, i);
    grid.appendChild(container);
  }
}

function revelar(container, index){
  const carta = container.querySelector(".carta");
  if(carta.classList.contains("revelada")) return;
  carta.classList.add("revelada");
  reveladas++;
  if(reveladas===limite){
    exibirMensagem();
  }
}

function exibirMensagem(){
  let resumo = sorteio.map(c=>dadosCartas[c]).join(" ");
  document.getElementById("mensagem").innerHTML = `
    ✨ Tiragem concluída ✨<br>${resumo}<br>
    <a href="https://wa.me/5511954102956?text=Olá Jessica! Gostaria de uma leitura completa do Oráculo Lenormand." target="_blank" id="btn-whatsapp">Consultar com Jessica Ramos</a>`;
}
</script>

</body>
</html>
