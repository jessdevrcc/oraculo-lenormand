let tiragem = [];
let limite = 0;
let reveladas = 0;

function embaralhar(lista){
  let copia = [...lista];
  for(let i = copia.length - 1; i > 0; i--){
    let j = Math.floor(Math.random() * (i + 1));
    [copia[i], copia[j]] = [copia[j], copia[i]];
  }
  return copia;
}

function iniciarTiragem(qtd, botao){
  limite = qtd;
  reveladas = 0;
  tiragem = embaralhar(cartas).slice(0, limite);
  document.querySelectorAll("button").forEach(b => b.classList.remove("ativo"));
  botao.classList.add("ativo");
  document.getElementById("mensagem").innerText = "Toque nas cartas";

}

function montarGrid(){
  const grid = document.getElementById("grid");

  tiragem.forEach((carta, i) => {

    div.className = "carta";
    div.innerText = "‚ú∂";
    div.onclick = () => revelar(div, i);
    grid.appendChild(div);
  });
}

function revelar(div, index){
  if(div.classList.contains("revelada")) return;
  const carta = tiragem[index];
  div.innerHTML = `<img src="${carta.img}" alt="${carta.nome}">`;
